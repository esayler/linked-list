<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>Linked List</title>
  </head>
  <body>

    <section class="form">
      <h1 class="title">
        Linked <span class="logo"><img src="./images/linked-list-logo.svg" /> </span>List
      </h1>
      <input type="text" name="bookmark-title" placeholder="Website Title" id="title-form" class="form-input">
      <input type="url" name="bookmark-url" placeholder="Website URL" id="url-form" class="form-input">

      <p class="error-msg">URL is not valid!</p>

      <button type="button" name="create-button" id="create-button" class="form-input"><p>Enter</p></button>
      <button type="button" name="clear-button" id="clear-button" class="form-input"><p>Clear All Read</p></button>

      <section class="counters">
        <div id="total-counter" class="counter">
          <p>Total: <span id="num-total"> </span></p>
        </div>
        <div id="read-counter" class="counter">
          <p>Read: <span id="num-read"> </span></p>
        </div>
        <div id="unread-counter" class="counter">
          <p>Unread: <span id="num-unread"> </span></p>
        </div>
      </section>
    </section>

    <section class="list"></section>

  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script> window.jQuery || document.write('<script src="./scripts/jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="./scripts/linked-list.js"></script>


</html>
